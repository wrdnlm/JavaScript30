<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score = 0;
  let isTimeUp = true;

  function startGame() {
    isTimeUp = false;
    !isTimeUp && showMoles();
  }

  function showMoles() {
    if (isTimeUp) return;
    let randomHoleIndex = Math.floor(Math.random() * holes.length);
    let randomTimeLimit = (Math.random() * (1000 - 200) + 200);
    holes[randomHoleIndex].classList.add('up');
    setTimeout(() => {
      holes[randomHoleIndex].classList.remove('up');
      !isTimeUp && showMoles();
    }, randomTimeLimit);
    setTimeout(() => isTimeUp = true, 10000);
  }

  function handleMoleClick(e) {
    score++;
    scoreBoard.textContent = score;
    e.currentTarget.closest('.hole').classList.remove('up');
  }
  moles.forEach(mole => mole.addEventListener('click', handleMoleClick));
</script>
</body>
</html>
