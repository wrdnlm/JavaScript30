<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    img {
      transition: all 300ms ease;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const imgHook = document.querySelector('img');
    const arrInput = document.querySelectorAll('input');

    // set defaults to see immediate changes
    imgHook.style.webkitFilter = `blur(50px)`;
    imgHook.style.padding = `20px`;
    imgHook.style.backgroundColor = '#ce0891';

    function handleChange(e) {
      let value = e.target.value;
      let targetStyle = e.target.id;
      let sizing = e.target.getAttribute('data-sizing') || '';
      let finalVal = value + sizing;

      switch(targetStyle){
        case 'blur':
          console.log(finalVal)
          imgHook.style.webkitFilter = `blur(${finalVal})`;
          break;
        case 'spacing':
          imgHook.style.padding = `${value}${sizing}`;
          break;
        case 'base':
          imgHook.style.backgroundColor = finalVal;
      }
    }

    arrInput.forEach(input => {
      input.addEventListener('change', handleChange);
    });
  </script>

</body>
</html>
