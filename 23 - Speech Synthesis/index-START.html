<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  msg.text = document.querySelector('textarea[name="text"]').value;

  function handleVoiceOptions(e) {
    voices = e.currentTarget.getVoices();
    voicesDropdown.innerHTML = voices.map(({ name, lang}) => {
      return `
        <option value="${name}">${name} ${lang}</option>
      `;
    }).join('');
  }
  speechSynthesis.addEventListener('voiceschanged', handleVoiceOptions);

  function handleSpeak(startOver = true) {
    speechSynthesis.cancel();
    msg.text = document.querySelector('textarea[name="text"]').value;
    startOver ? speechSynthesis.speak(msg) : '';
  }

  function handleVoiceChange(e) {
    let option = e.currentTarget.value;
    msg.voice = voices.find(({ name }) => name === option );
    handleSpeak();
  }
  voicesDropdown.addEventListener('change', handleVoiceChange);

  function handleOptionChange(e) {
    let {name, value} = e.currentTarget;
    msg[name] = value;
    handleSpeak();
  }
  options.forEach(option => {
    option.addEventListener('click', handleOptionChange);
  });
  speakButton.addEventListener('click', handleSpeak);
  stopButton.addEventListener('click', () => handleSpeak(false));
</script>

</body>
</html>
