<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const arrDiv = document.querySelectorAll('div');
  const btn = document.querySelector('button');

  function logClasses(e) {
    console.log(e.currentTarget.classList.value);
    // e.stopPropagation();
  }
  arrDiv.forEach(div => div.addEventListener('click', logClasses, {
    capture: true
  }));

  btn.addEventListener('click', () => {
    console.log('yey!');
  }, { once: true });

</script>
</body>
</html>
