<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const mouseMoveHook = document.querySelector('.hero');
  const shadowHook = document.querySelector('h1');

  function handleMouseMove(e) {
    const { offsetWidth: shWidth, offsetHeight: shHeight } = shadowHook;
    const shCenterX = shadowHook.getBoundingClientRect().left + (shWidth / 2);
    const shCenterY = shadowHook.getBoundingClientRect().top + (shHeight / 2);
    const { clientX: x, clientY: y } = e;
    const xMove = Math.round((shCenterX - x) / 2);
    const yMove = Math.round((shCenterY - y) / 2);

    console.log(x, y, shCenterX, shCenterY)
    shadowHook.style.textShadow = `
      ${xMove}px ${yMove}px 0 rgba(255,0,255,0.7),
      ${xMove * -1}px ${yMove}px 0 rgba(0,255,255,0.7),
      ${yMove}px ${xMove * -1}px 0 rgba(0,255,0,0.7),
      ${yMove * -1}px ${xMove}px 0 rgba(0,0,255,0.7)
    `;
  }

  mouseMoveHook.addEventListener('mousemove', handleMouseMove);
</script>
</body>
</html>
